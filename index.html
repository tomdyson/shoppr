<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Shoppr</title>
    <link rel="manifest" href="/manifest.json">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <style>
        /* Touch-friendly checkboxes */
        .item-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            cursor: pointer;
        }

        /* Item row tap target */
        .item-row {
            min-height: 48px;
            transition: background-color 0.15s ease;
        }

        .item-row:active {
            background-color: rgba(16, 185, 129, 0.1);
        }

        /* Sticky area headers */
        .area-header {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Image drop zone */
        .drop-zone {
            transition: all 0.2s ease;
        }

        .drop-zone.dragover {
            border-color: #10b981;
            background-color: rgba(16, 185, 129, 0.1);
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide camera button on desktop */
        @media (hover: hover) {
            .camera-btn { display: none; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="max-w-lg mx-auto px-4 py-6">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Shoppr</h1>
            <p class="text-sm text-gray-500" v-if="!isViewMode">Create an organized shopping list</p>
        </header>

        <!-- Input Mode -->
        <div v-if="!isViewMode">
            <!-- Supermarket selector -->
            <div class="mb-4">
                <label for="supermarket" class="block text-sm font-medium text-gray-700 mb-1">
                    Supermarket (optional)
                </label>
                <select id="supermarket" v-model="selectedSupermarket"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    <option value="">Any supermarket</option>
                    <option v-for="(name, key) in supermarkets" :key="key" :value="key">{{ name }}</option>
                </select>
            </div>

            <!-- Text input -->
            <div class="mb-4">
                <label for="listInput" class="block text-sm font-medium text-gray-700 mb-1">
                    Shopping list
                </label>
                <textarea id="listInput" v-model="inputText" rows="6"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 resize-none"
                    placeholder="Paste or type your shopping list here...&#10;&#10;e.g.&#10;Milk 2L&#10;Bread&#10;6 eggs&#10;Chicken breast 500g"></textarea>
            </div>

            <!-- Image upload area -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Or upload an image
                </label>
                <div class="drop-zone border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
                    :class="{ 'dragover': isDragging }"
                    @dragover.prevent="isDragging = true"
                    @dragleave.prevent="isDragging = false"
                    @drop.prevent="handleDrop">

                    <!-- Image preview -->
                    <div v-if="imagePreview" class="mb-4">
                        <img :src="imagePreview" class="max-h-48 mx-auto rounded-lg shadow">
                        <button @click="clearImage" class="mt-2 text-sm text-red-600 hover:text-red-800">
                            Remove image
                        </button>
                    </div>

                    <!-- Upload buttons -->
                    <div v-else>
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="mt-2 text-sm text-gray-600">
                            Drag & drop an image, or
                        </p>
                        <div class="mt-2 flex justify-center gap-2 flex-wrap">
                            <label class="cursor-pointer px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                                Choose file
                                <input type="file" accept="image/*" @change="handleFileSelect" class="hidden">
                            </label>
                            <label class="camera-btn cursor-pointer px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                                Take photo
                                <input type="file" accept="image/*" capture="environment" @change="handleFileSelect" class="hidden">
                            </label>
                            <button @click="pasteFromClipboard"
                                class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                                Paste
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            <button @click="processInput" :disabled="isLoading || (!inputText.trim() && !imageData)"
                class="w-full py-3 px-4 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors">
                <span v-if="isLoading" class="flex items-center justify-center gap-2">
                    <span class="spinner"></span>
                    {{ loadingMessage }}
                </span>
                <span v-else>Create shopping list</span>
            </button>

            <!-- Error message -->
            <div v-if="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                {{ errorMessage }}
            </div>
        </div>

        <!-- View Mode (Shopping List) -->
        <div v-else>
            <!-- List header -->
            <div class="flex items-center justify-between mb-4">
                <div>
                    <span v-if="supermarketDisplay" class="text-sm text-emerald-600 font-medium">
                        {{ supermarketDisplay }}
                    </span>
                    <div class="text-sm text-gray-500">
                        {{ checkedCount }} of {{ totalCount }} items
                    </div>
                </div>
                <div class="flex gap-2">
                    <button @click="shareList"
                        class="px-3 py-1.5 text-sm bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                        Share
                    </button>
                    <button @click="newList"
                        class="px-3 py-1.5 text-sm bg-emerald-500 text-white rounded-lg hover:bg-emerald-600">
                        New list
                    </button>
                </div>
            </div>

            <!-- Progress bar -->
            <div class="h-2 bg-gray-200 rounded-full mb-6 overflow-hidden">
                <div class="h-full bg-emerald-500 transition-all duration-300"
                    :style="{ width: progressPercent + '%' }"></div>
            </div>

            <!-- Grouped items -->
            <div v-for="group in groups" :key="group.area" class="mb-6">
                <h2 class="area-header bg-gray-50 py-2 text-sm font-semibold text-gray-600 uppercase tracking-wide border-b border-gray-200">
                    {{ group.area_display }}
                </h2>
                <ul>
                    <li v-for="item in group.items" :key="item.id"
                        class="item-row flex items-center gap-3 py-3 border-b border-gray-100"
                        @click="toggleItem(item)">
                        <input type="checkbox" :checked="item.checked"
                            @click.stop
                            @change="toggleItem(item)"
                            class="item-checkbox rounded border-gray-300 text-emerald-500 focus:ring-emerald-500">
                        <span class="flex-1" :class="{ 'line-through text-gray-400': item.checked }">
                            {{ item.name }}
                            <span v-if="item.quantity" class="text-gray-500 text-sm ml-1">({{ item.quantity }})</span>
                        </span>
                    </li>
                </ul>
            </div>

            <!-- All done message -->
            <div v-if="checkedCount === totalCount && totalCount > 0"
                class="text-center py-8 text-emerald-600">
                <svg class="mx-auto h-12 w-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="font-medium">All done!</p>
            </div>
        </div>

        <!-- Share Modal -->
        <div v-if="showShareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full">
                <h3 class="font-bold mb-4">Share your list</h3>
                <input type="text" ref="shareUrl" :value="shareUrl" readonly
                    class="w-full p-2 border rounded-lg bg-gray-50 text-sm"
                    @click="$refs.shareUrl.select()">
                <p class="text-sm text-gray-500 mt-2">Link copied to clipboard!</p>
                <div class="flex justify-end mt-4">
                    <button @click="showShareModal = false"
                        class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                // Input state
                inputText: '',
                selectedSupermarket: '',
                imagePreview: null,
                imageData: null,
                isDragging: false,

                // UI state
                isLoading: false,
                loadingMessage: '',
                isViewMode: false,
                showShareModal: false,
                errorMessage: '',

                // List data
                listId: null,
                supermarket: null,
                supermarketDisplay: null,
                groups: [],

                // Supermarket options
                supermarkets: {
                    tesco: 'Tesco',
                    sainsburys: "Sainsbury's",
                    asda: 'Asda',
                    morrisons: 'Morrisons',
                    aldi: 'Aldi',
                    lidl: 'Lidl',
                    waitrose: 'Waitrose',
                    ms: 'M&S'
                }
            },
            computed: {
                totalCount() {
                    return this.groups.reduce((sum, g) => sum + g.items.length, 0);
                },
                checkedCount() {
                    return this.groups.reduce((sum, g) =>
                        sum + g.items.filter(i => i.checked).length, 0);
                },
                progressPercent() {
                    if (this.totalCount === 0) return 0;
                    return Math.round((this.checkedCount / this.totalCount) * 100);
                },
                shareUrl() {
                    return window.location.href;
                }
            },
            methods: {
                async processInput() {
                    this.errorMessage = '';
                    this.isLoading = true;

                    try {
                        let response;

                        if (this.imageData) {
                            this.loadingMessage = 'Processing image...';
                            response = await fetch('/api/process-image', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    image: this.imageData,
                                    supermarket: this.selectedSupermarket || null
                                })
                            });
                        } else {
                            this.loadingMessage = 'Creating list...';
                            response = await fetch('/api/process', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    text: this.inputText,
                                    supermarket: this.selectedSupermarket || null
                                })
                            });
                        }

                        if (!response.ok) {
                            const error = await response.json();
                            throw new Error(error.detail || 'Failed to process input');
                        }

                        const data = await response.json();
                        this.showList(data);

                    } catch (error) {
                        console.error('Error:', error);
                        this.errorMessage = error.message || 'Something went wrong. Please try again.';
                    } finally {
                        this.isLoading = false;
                        this.loadingMessage = '';
                    }
                },

                showList(data) {
                    this.listId = data.list_id;
                    this.supermarket = data.supermarket;
                    this.supermarketDisplay = data.supermarket_display;
                    this.groups = data.groups;
                    this.isViewMode = true;

                    // Update URL
                    window.history.pushState({}, '', `/list/${data.list_id}`);
                },

                async loadList(listId) {
                    try {
                        const response = await fetch(`/api/list/${listId}`);
                        if (!response.ok) {
                            throw new Error('List not found');
                        }
                        const data = await response.json();
                        this.showList(data);
                    } catch (error) {
                        console.error('Error loading list:', error);
                        // Redirect to home if list not found
                        window.history.pushState({}, '', '/');
                    }
                },

                async toggleItem(item) {
                    item.checked = !item.checked;

                    try {
                        await fetch(`/api/list/${this.listId}/item/${item.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ checked: item.checked })
                        });
                    } catch (error) {
                        // Revert on failure
                        item.checked = !item.checked;
                        console.error('Error updating item:', error);
                    }
                },

                handleFileSelect(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.processImageFile(file);
                    }
                },

                handleDrop(event) {
                    this.isDragging = false;
                    const file = event.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        this.processImageFile(file);
                    }
                },

                async pasteFromClipboard() {
                    try {
                        const clipboardItems = await navigator.clipboard.read();
                        for (const item of clipboardItems) {
                            for (const type of item.types) {
                                if (type.startsWith('image/')) {
                                    const blob = await item.getType(type);
                                    this.processImageFile(blob);
                                    return;
                                }
                            }
                        }
                        this.errorMessage = 'No image found in clipboard';
                    } catch (error) {
                        console.error('Clipboard error:', error);
                        this.errorMessage = 'Could not read from clipboard. Try using Ctrl+V.';
                    }
                },

                processImageFile(file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.imagePreview = e.target.result;
                        this.imageData = e.target.result;
                        this.inputText = ''; // Clear text if image is added
                    };
                    reader.readAsDataURL(file);
                },

                clearImage() {
                    this.imagePreview = null;
                    this.imageData = null;
                },

                shareList() {
                    navigator.clipboard.writeText(window.location.href)
                        .then(() => {
                            this.showShareModal = true;
                            this.$nextTick(() => {
                                this.$refs.shareUrl.select();
                            });
                        })
                        .catch(err => {
                            console.error('Failed to copy:', err);
                        });
                },

                newList() {
                    this.isViewMode = false;
                    this.listId = null;
                    this.groups = [];
                    this.inputText = '';
                    this.imagePreview = null;
                    this.imageData = null;
                    this.selectedSupermarket = '';
                    this.errorMessage = '';
                    window.history.pushState({}, '', '/');
                }
            },
            mounted() {
                // Check if we're on a list page
                const path = window.location.pathname;
                if (path.startsWith('/list/')) {
                    const listId = path.split('/')[2];
                    if (listId) {
                        this.loadList(listId);
                    }
                }

                // Handle paste event globally
                document.addEventListener('paste', (e) => {
                    if (this.isViewMode) return;

                    const items = e.clipboardData.items;
                    for (const item of items) {
                        if (item.type.startsWith('image/')) {
                            e.preventDefault();
                            const file = item.getAsFile();
                            this.processImageFile(file);
                            break;
                        }
                    }
                });
            }
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
        }
    </script>
</body>
</html>
